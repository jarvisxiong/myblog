<script type="text/javascript">
$(document).ready(function(){
  // hide #back-top first
  $(".return").hide();
  // fade in #back-top
  $(function () {
    $(window).scroll(function () {
        if ($(this).scrollTop() > 100) {
            $('.return').fadeIn();
        } else {
            $('.return').fadeOut();
        }
    });
    // scroll body to 0px on click
    $('.return').click(function () {
        $('body,html').animate({
            scrollTop: 0
        }, 800);
        return false;
    });
  });

});
</script>
